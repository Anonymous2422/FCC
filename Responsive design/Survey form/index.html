<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="main">
		<div class="main">
			<div class="servey">
				<header>
					<h1 id="title">freeCodeCamp Survey Form</h1>
					<p id="description">
						Thank you for taking the time to help us improve the platform
					</p>
				</header>
				<form action="" id="survey-form">
					<label for="name" id="name-label">Name</label>
					<input type="text" id="name" placeholder="Enter your name" required />

					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						id="email"
						placeholder="Enter your email"
						required
					/>

					<label for="number" id="number-label"
						>Ages <span>(optional)</span></label
					>
					<input
						type="number"
						id="number"
						placeholder="Enter Your age"
						min="10"
						max="100"
					/>

					<label for="dropdown" id="dropdown-label"
						>Which option best describe your current role?</label
					>

					<select name="dropdown" id="dropdown">
						<option value="" disabled selected>Select your role</option>
						<option value="Student">Student</option>
						<option value="Full time learner">Full time learner</option>
						<option value="Full time job">Full time job</option>
						<option value="other">Other</option>
					</select>

					<p id="radio-title">
						Would you recommend freeCodeCamp to your friend?
					</p>
					<label for="definitely"
						><input
							type="radio"
							id="definitely"
							value="definitely"
							name="radio-group"
						/>Definitely</label
					>

					<label for="maybe"
						><input
							type="radio"
							id="maybe"
							value="maybe"
							name="radio-group"
						/>May be</label
					>

					<label for="notsure"
						><input
							type="radio"
							id="notsure"
							value="notsure"
							name="radio-group"
						/>Not sure</label
					>

					<p class="checkbox-title">
						What would you like to see improved?<span
							>(Check all that apply)</span
						>
					</p>

					<label for="frontend">
						<input type="checkbox" id="frontend" value="frontend" />Frot-end
						Projects
					</label>

					<label for="backend">
						<input type="checkbox" id="backend" value="backend" />Back-end
						Projects
					</label>

					<label for="challenges">
						<input
							type="checkbox"
							id="challenges"
							value="challenges"
						/>Challenges
					</label>

					<label for="comments">Any Comments or suggetions?</label>
					<textarea
						name="comments"
						id="comments"
						cols="50"
						rows="8"
						placeholder="Enter here..."
					></textarea>

					<button id="submit">Submit</button>
				</form>
			</div>
		</div>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
